<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Random Quote Generator (Static Array)</h1>
    <div class="quote_box">
        <p id="quote_display">Click below for a quote!</p>
    </div>
    <button id="generate_quote">Generate Local Quotes!</button>
    <br> <br> <br> <br>

    <h1>Random Quote Generator (Fetch Endpoint)</h1>
    <div class="quote_box">
        <p id="quote_display-ep">Click below for a quote!</p>
    </div>
    <button id="generate_quote-ep">Generate Online Quotes!</button>

    <script src="app.js"></script>
</body>

</html>
